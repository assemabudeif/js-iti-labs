<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        #bodyDiv {
            width: 50%;
            height: auto;
            margin: auto;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10%;
            position: relative;
            font-size: 1.2em;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #thankText {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="bodyDiv">
        <h1 id="thankText"></h1>
    </div>
</body>

<script>
    var urlParams = new URLSearchParams(window.location.search);
    var name = urlParams.get('fullName');
    var thankText = document.getElementById('thankText');
    thankText.innerHTML = `Thank you ${name} for registering in our website`;
</script>

</html>
